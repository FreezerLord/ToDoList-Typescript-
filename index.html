<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title> To Do List (TypeScript) </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="addItem" class="header">
            <h2>To Do List</h2>
            <input type="text" id="myInput" placeholder="Add Item...">
            <span onclick="newElement()" class="addBtn">Add</span> 
        </div>

        <ul id="startingItems">
            <li>Go to Gym</li>
            <li class="checked"> Pay Bills</li>
            <li> Buy Groceries </li>
            <li> Read The Great Gatsby</li>
            <li> Practice Duolingo </li>
        </ul>

        <script src="app.js"></script>
    </body>
</html>
